{% extends 'base.html' %}
{% block title %} Продукт корзины: {{ product.product }} {% endblock %}
{% block content %}
        <h3 class="col-12 text-center my-5">Удаление продукта из корзины</h3>
        <h5 class="col-12 text-center my-5">Вы точно хотите удалить продукт из корзины? <br>
            "{{ product }}"?
        </h5>
        <form method="POST" action="{% url "confirm_delete" product.pk %}" class="text-center">
            {% csrf_token %}
            <input type="submit" value="Да" class="btn btn-danger mt-2 ml-3 mb-3">
            <a class="btn btn-primary mt-2 ml-3 mb-3" href="{% url "card" %}">нет</a>
        </form>
{% endblock %}
